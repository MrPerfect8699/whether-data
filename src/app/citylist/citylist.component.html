<div class="container no-pad p-5 pt-2 pt-lg-5">
    <!-- <button mat-icon-button (click)="service.mobVr = false" class="d-block d-lg-none">
        <mat-icon>home</mat-icon>
    </button> -->
    <div class="row px-2 px-lg-0">
        <div class="col-12 col-lg-4" [ngClass]="service.mobVr? 'd-none d-lg-block':'d-block'">
            <div class="card mb-3" *ngFor="let data of weatherReport">
                <div class="card-body d-flex flex-column" *ngIf="weatherReport">
                    <h5 class="card-title mb-0">{{data.name}}</h5>
                    <div *ngFor="let dataWeather of data.weather"
                        class="align-items-center d-flex flex-column flex-md-row">
                        <img src="http://openweathermap.org/img/wn/{{dataWeather.icon}}.png" class="card-text" />
                        <span class="card-text">{{dataWeather.main}}&nbsp;|&nbsp;</span>
                        <span class="card-text text-capitalize">{{dataWeather.description}}</span>
                    </div>
                    <button class="btn btn-primary mt-2" (click)="onExpand(data.name, true)">Expand</button>
                </div>
            </div>
        </div>
        <div class="col" [ngClass]="service.mobVr ? 'd-block':'d-none d-lg-block'">
            <div class="card" *ngFor="let data of lastFourDays;let i = index">
                <div class="card-body d-flex flex-column" *ngIf="lastFourDays">
                    <h5 class="align-items-center card-title d-flex justify-content-between">
                        {{data.city.name}}
                        <small>Data for last {{data.cnt}} days</small>
                    </h5>
                    <div class="d-flex flex-row flex-wrap ">
                        <div *ngFor="let list of data.list; let d=index"
                            class="d-flex col-12 col-lg-6 card justify-content-arround p-4 mb-2 mb-lg-0">
                            <div *ngFor="let dataWeather of list.weather" class="float-left">
                                <h5 class="card-title">Day {{d+1}}</h5>
                                <div class="d-flex align-items-center">
                                    <img src="http://openweathermap.org/img/wn/{{dataWeather.icon}}.png"
                                        class="card-text" />
                                    <span class="card-text">{{dataWeather.main}}&nbsp;|&nbsp;</span>
                                    <span class="card-text text-capitalize">{{dataWeather.description}}</span>
                                </div>

                                <div class="d-flex temp"><span>{{data.list[i].feels_like.day | temperature
                                        :'C'}} <i style="vertical-align: super;
                            font-size: 10px;font-style: normal;">o&nbsp;</i>Celcius</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
